<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff; 
            color: #333; 
        }
        h1 {
            color: #4a4a4a; 
            margin-bottom: 20px; 
        }
        nav {
            background-color: #6b8e23; 
            padding: 20px;
            text-align: center; 
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0; 
        }
        nav li {
            display: inline; 
            margin: 0 50px; 
        }
        nav a {
            color: #ffffff; 
            text-decoration: none;
            font-size: 30px; 
        }
        nav a:hover {
            text-decoration: underline;
            color: #98fb98; 
        }
        form {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            margin-top: 20px; 
        }
        button {
            background-color: #3cb371; 
            color: #ffffff; 
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #2e8b57; 
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'noticias' %}">Noticias</a></li>
            <li><a href="{% url 'registro' %}">Registro</a></li>
            <li><a href="{% url 'aboutus' %}">About us</a></li>
        </ul>
    </nav>

    <h1>Registro de usuarios</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
